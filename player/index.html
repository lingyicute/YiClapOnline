<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- 
    - material icon font
  -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,-25" />

  <!-- 
    - 加载覆盖层样式
  -->
  <style>
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--background);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    
    .loading-overlay.hidden {
      opacity: 0;
      visibility: hidden;
    }
    
    .loading-spinner {
      width: 60px;
      height: 60px;
      margin-bottom: 20px;
    }
    
    .loading-text {
      font-size: 16px;
      color: var(--on-background);
      font-weight: 500;
    }
  </style>

</head>

<body>
  <!-- 加载覆盖层 -->
  <div class="loading-overlay" id="loadingOverlay">
    <img src="./assets/images/loading.svg" alt="加载中" class="loading-spinner">
    <div class="loading-text">正在加载音乐信息...</div>
  </div>

  <main>
    <article>

      <!-- 
        - #PLAYER
      -->

      <div class="player">
        <div class="container">
          <div class="music-banner-container">
            <figure class="music-banner">
              <img src="./assets/images/none.webp" width="800" height="800" alt="默认封面" class="img-cover" data-player-banner>
            </figure>
          </div>
          
          <div class="music-content">
            <div class="text-content">
              <h2 class="headline-sm" data-title>加载中...</h2>
              <p class="label-md artist" data-artist>请稍候</p>
            </div>

            <div class="seek-control">
              <div class="seek-wrapper">
                <div class="range-wrapper">
                  <input type="range" step="1" max="60" value="0" class="range" data-range data-seek>

                  <div class="range-fill" data-range-fill></div>
                </div>

                <div class="duration-label wrapper">
                  <span class="label-md" data-running-time>0:00</span>

                  <span class="label-md" data-duration>0:00</span>
                </div>
              </div>

              <!-- 音量控制器将由JavaScript动态创建 -->
              <div id="volume-container"></div>
            </div>

            <div class="player-control wrapper">
              <button class="btn-icon play" data-play-btn>
                <span class="material-symbols-rounded default-icon">play_arrow</span>
                <span class="material-symbols-rounded active-icon">pause</span>
              </button>

              <button class="btn-icon" data-favorite>
                <span class="material-symbols-rounded">favorite_border</span>
              </button>

              <button class="btn-icon" data-download>
                <span class="material-symbols-rounded">download</span>
              </button>

              <button class="btn-icon toggle" data-loop>
                <span class="material-symbols-rounded">repeat_one</span>
              </button>

              <button class="btn-icon toggle" data-theme-toggle>
                <span class="material-symbols-rounded">dark_mode</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </article>
  </main>

  <!-- 
    - custom js link
  -->
  <script src="./assets/js/script.js"></script>

</body>

</html>
